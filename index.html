<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5c69c79bd1e58.svg" alt="Лого"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="74c3c0fb802dcfa83abbf1dc28c8103c.jpg" alt="Аватар пользователя"></div><button class="profile__avatar-button" type="button"></button><div class="profile__info"><div class="profile__edit"><h1 class="profile__title">Жак Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button" type="button" aria-label="Добавить"></button></section><section class="elements"><template id="card-template"><div class="element"><button class="element__remove-button" type="button"></button> <img class="element__image" src="#" alt=""><div class="element__group"><h2 class="element__name"></h2><div class="element__likes"><button class="element__like" type="button" aria-label="Нравится"></button><p class="element__like-count">0</p></div></div></div></template></section></main><footer class="footer"><p class="footer__author">&#169; 2020 Mesto Russia</p></footer><section class="popup popup_profile-info"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="form" method="post" action="#" novalidate><input class="popup__input popup__input_name" id="name-input" name="userName" required placeholder="Имя" minlength="2" maxlength="40" title="разрешены только русские или английские буквы, пробелы и дефисы" pattern="^[a-zA-Zа-яА-Я\-\s]+$"> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_profession" id="job-input" name="userAbout" required placeholder="Профессия" minlength="2" maxlength="200"> <span class="popup__input-error" id="job-input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form></div></section><section class="popup popup_new-place"><div class="popup__container"><button class="popup__close-button popup__closed_new-place" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="form" method="post" action="#" novalidate><input class="popup__input popup__input_place" id="place-input" name="name" required placeholder="Название" minlength="1" maxlength="30"> <span class="popup__input-error" id="place-input-error"></span> <input class="popup__input popup__input_link" id="link-input" name="link" required type="url" placeholder="Ссылка на картинку"> <span class="popup__input-error" id="link-input-error"></span> <button class="popup__submit-btn popup__submit-btn_place" type="submit">Создать</button></form></div></section><section class="popup popup__imgs" id="img-fullsize"><div class="popup__container popup__container_img"><button class="popup__close-button popup__close_img" type="button" aria-label="Закрыть"></button> <img class="popup__img" src="#" alt=""><h2 class="popup__place"></h2></div></section><section class="popup popup__avatar"><div id="change-avatar" class="popup__container"><form id="avatar-form_container" class="popup__form" name="form" method="patch"><h2 class="popup__header">Обновить аватар</h2><input id="avatar-input" class="popup__input popup__input_type_image-link" name="userAvatar" type="url" value="" placeholder="Ссылка на изображение" required> <span id="avatar-input-error" class="popup__input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button> <button class="popup__close-button" type="button"></button></form></div></section><section class="popup popup__confirm-del"><div id="confirm-delete" class="popup__container"><form class="popup__form"><h2 class="popup__header">Вы уверены?</h2><button class="popup__submit-btn" type="submit">Да</button> <button class="popup__close-button" type="button"></button></form></div></section></div><script src="main.js"></script></body></html>
